<!DOCTYPE html>
<html>
     <title>countdown</title>
     <meta charset="UTF-8">
     <link href="css/style.css" rel="stylesheet"> 
<body>
<div class="wrapper">
  <div class="container">
      <div class="victory" ID="victory">16 December 2021
      </div>
      <div class="time">
        <h3 Id="day">210</h3>
        <p>days</p>
      </div>
      <div class="time">
        <h3 Id="hr">210</h3>
        <p>hours</p>
      </div>
      <div class="time">
        <h3 Id="min">210</h3>
        <p>minutes</p>
      </div>
      <div class="time">
        <h3 Id="sec">210</h3>
        <p>seconds</p>
      </div>
  </div>
</div>








<script src="js/custom.js"></script>

</body>

</html>
